<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="utf-8" />
    <title>Ghostbuster</title>
    <script src="script.js" type="module"></script>
    <style>
      body {
          font-family: sans-serif;
      }
      table {
          border-collapse: collapse;
      }
      th, td {
          padding: 0.2em 0.8em;
          border: 1px solid #eceff1;
      }
    </style>
  </head>
  <body>
    <template class="passed">
      <tr class="passed">
        <td class="status">✅</td>
        <td class="code"><code></code></td>
        <td class="actual" colspan="2"><code></code></td>
      </tr>
    </template>
    <template class="failed">
      <tr class="failed">
        <td class="status">❌</td>
        <td class="code"><code></code></td>
        <td class="actual"><code></code></td>
        <td class="expected"><code></code></td>
      </tr>
    </template>

    <table>
      <thead>
        <tr>
          <th></th>
          <th>Code</th>
          <th>Actual</th>
          <th>Expected (if failed)</th>
        </tr>
      </thead>
      <tbody class="running">
      </tbody>
    </table>
  </body>
</html>
