<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="utf-8" />
    <link href="asset/logo.svg" rel="shortcut icon" />
    <title>Guillotine - Headless detection</title>
    <script src="script.js" type="module"></script>
    <style>
      body {
          font-family: sans-serif;
      }
      table {
          border-collapse: collapse;
      }
      th, td {
          padding: 0.2em 0.8em;
          border: 1px solid #eceff1;
      }
      pre {
          margin: 0;
          white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <template class="passed">
      <tr class="passed">
        <td class="status">✅</td>
        <td class="code"><pre><code></code></pre></td>
        <td class="actual" colspan="2"><pre><code></code></pre></td>
      </tr>
    </template>
    <template class="failed">
      <tr class="failed">
        <td class="status">❌</td>
        <td class="code"><pre><code></code></pre></td>
        <td class="actual"><pre><code></code></pre></td>
        <td class="expected"><pre><code></code></pre></td>
      </tr>
    </template>
    <template class="ignored">
      <tr class="ignored">
        <td class="status"></td>
        <td class="code"><pre><code></code></pre></td>
        <td class="actual"><pre><code></code></pre></td>
        <td class="expected"><em>No reference value.</em></td>
      </tr>
    </template>

    <pre><code></code></pre>

    <table>
      <thead>
        <tr>
          <th></th>
          <th>Code</th>
          <th>Actual</th>
          <th>Expected (if failed)</th>
        </tr>
      </thead>
      <tbody class="running">
      </tbody>
    </table>
  </body>
</html>
